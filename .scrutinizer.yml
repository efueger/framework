build:
    dependencies:
        before:
            - composer create-project mvc5/application build --stability dev --dev --keep-vcs
    tests:
        override:
            -
                command: 'phpunit --configuration build/phpunit.xml --coverage-clover build/logs/clover.clover'
                coverage:
                    file: 'build/logs/clover.clover'
                    format: 'php-clover'
